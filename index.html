<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculaor </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator">
        <input tyoe ="text"placeholder="0">
        <div>
            <button class="a">AC</button>
            <button class="a">DEL</button>
            <button class="a">%</button>
            <button class="a">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="a">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="a">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="a">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button style="background-color: rgb(250, 108, 26);">=</button>

        </div>
        

    </div>
    <script src="first.js"> </script>
</body>
</html>
